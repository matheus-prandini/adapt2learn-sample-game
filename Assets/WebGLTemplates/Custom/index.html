<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Labirinto</title>

  <!-- Firebase Auth SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAuth }       from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyACz1s5zACQi0zIiTUoK9JMrLyUvL3EJTg",
      authDomain: "adapt2learn-api.firebaseapp.com",
      projectId: "adapt2learn-api",
      storageBucket: "adapt2learn-api.appspot.com",
    };

    const app = initializeApp(firebaseConfig);
    window.firebaseAuth = getAuth(app);
  </script>

  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />

  <style>
    #back-button, #results-button {
      position: absolute;
      top: 10px;
      padding: 6px 12px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 100;
      font-weight: bold;
    }
    #back-button { left: 10px; }
    #results-button { right: 10px; }
  </style>
</head>
<body>
  <button id="back-button" onclick="window.history.back()">← Voltar</button>

  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Sample Game</div>
    </div>
  </div>

  <script>
    function unityShowBanner(msg, type) {
      const c = document.querySelector("#unity-warning");
      function upd() { c.style.display = c.children.length ? 'block' : 'none'; }
      const e = document.createElement('div');
      e.innerHTML = msg;
      c.appendChild(e);
      if (type === 'error') e.style = 'background:red;padding:10px;';
      else if (type === 'warning') e.style = 'background:yellow;padding:10px;';
      setTimeout(() => { c.removeChild(e); upd(); }, 5000);
      upd();
    }

    const ps = new URLSearchParams(window.location.search);
    const discipline = String(ps.get('discipline') || '');
    const subarea = String(ps.get('subarea') || '');
    const schoolId = String(ps.get('school_id') || '');
    const gameId = String(ps.get('game_id') || '');
    const sessionNumber = String(ps.get('session_number') || '');

    const buildUrl  = "Build";
    const loaderUrl = buildUrl + "/build.loader.js";
    const config = {
      dataUrl: buildUrl + "/build.data",
      frameworkUrl: buildUrl + "/build.framework.js",
      codeUrl: buildUrl + "/build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      showBanner: unityShowBanner,
      arguments: [ discipline, subarea, schoolId, gameId, sessionNumber ]
    };

    const canvas = document.querySelector("#unity-canvas");
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      const m = document.createElement('meta');
      m.name = 'viewport';
      m.content = 'width=device-width,height=device-height,initial-scale=1.0,user-scalable=no,shrink-to-fit=yes';
      document.head.appendChild(m);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width  = "960px";
      canvas.style.height = "600px";
    }
    document.querySelector("#unity-loading-bar").style.display = "block";

    let unityInstance = null;
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, progress => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then(instance => {
        unityInstance = instance;
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => unityInstance.SetFullscreen(1);

        // Função wrapper segura para SendMessage
        function safeSendMessage(objName, method, message) {
          if (!unityInstance) return;
          try {
            unityInstance.SendMessage(objName, method, message);
          } catch(e) {
            console.warn(`[Unity SendMessage Error] ${method}`, e);
          }
        }

        const paramsToUnity = {
          discipline, subarea, schoolId, gameId, sessionNumber
        };

        // Espera 100ms para garantir que GameManager e métodos existam
        setTimeout(() => {
          console.log("Enviando params para Unity:", JSON.stringify(paramsToUnity));
          safeSendMessage('GameManager', 'OnReceiveParams', JSON.stringify(paramsToUnity));

          // Envia token Firebase quando disponível
          window.firebaseAuth.onAuthStateChanged(user => {
            if (user) {
              user.getIdToken().then(token => {
                console.log("Chamando OnReceiveAuthToken");
                safeSendMessage('GameManager', 'OnReceiveAuthToken', String(token));
              });
            }
          });
        }, 1000);

      }).catch(err => alert(err));
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
